<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Calculator</title>
</head>
<body>
    <section class="calculator">
        <div class="display">
            <div class="output"></div>
            <div class="result">0</div>
        </div>
        <div class="input">
              <button type="button" class="btn btn-light-orange">C</button>
              <button type="button" class="btn btn-light-orange">Del</button>
              <button type="button" class="btn btn-light-orange">%</button>
              <button type="button" class="btn btn-light-orange">/</button>

              <button type="button" class="btn btn-grey">1</button>
              <button type="button" class="btn btn-grey">2</button>
              <button type="button" class="btn btn-grey">3</button>
              <button type="button" class="btn btn-light-orange">*</button>

              <button type="button" class="btn btn-grey">4</button>
              <button type="button" class="btn btn-grey">5</button>
              <button type="button" class="btn btn-grey">6</button>
              <button type="button" class="btn btn-light-orange">+</button>

              <button type="button" class="btn btn-grey">7</button>
              <button type="button" class="btn btn-grey">8</button>
              <button type="button" class="btn btn-grey">9</button>
              <button type="button" class="btn btn-light-orange">-</button>

              <button type="button" class="btn btn-grey">0</button>
              <button type="button" class="btn btn-grey">.</button>
              <button type="button" class="btn btn-orange">=</button>
        </div>
    </section>

</body>
<script src="script/app.js"></script>
</html>
